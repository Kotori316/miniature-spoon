name: Terraform Validation

on:
  push:
    paths:
      - '**.tf'
      - '.github/workflows/terraform-validation.yaml'
    branches:
      - main
  pull_request:
    paths:
      - '**.tf'
      - '.github/workflows/terraform-validation.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4
      - name: Terraform Format
        run: terraform fmt -recursive -check ./
        working-directory: terraform
      - uses: terraform-linters/setup-tflint@v4
      - name: Init tflint
        run: tflint --init
        working-directory: terraform
      - name: Run tflint
        run: tflint -f compact
        working-directory: terraform

  plan:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: (github.event_name == 'push' || (github.event_name == 'pull_request' && contains(fromJSON('["Kotori316", "renovate[bot]"]'), github.actor)))
    permissions:
      id-token: write
      contents: read
    steps:
      - run: echo "${{ github.actor }}"
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{secrets.GCP_IDENTITY_PROVIDER}}
          service_account: ${{secrets.GCP_SERVICE_ACCOUNT}}
      - name: Get credentials
        id: get-secrets
        uses: google-github-actions/get-secretmanager-secrets@v1
        with:
          secrets: |-
            cloudflare_token:kotori316-mods-resources/cloudflare_token
      - name: Check plan
        run: terraform plan -detailed-exitcode
        working-directory: terraform
        env:
          TF_VAR_cloudflare_token: ${{steps.get-secrets.outputs.cloudflare_token}}
